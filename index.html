<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rechner</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="item" id="eingabefeld">
                <p>Eingabefeld</p>
                <!-- Symbole die du verwenden kannst wenn du willst -->
                <i class="material-icons">more_horiz</i>
                <i class="material-icons">fullscreen</i>
                <i class="material-icons">fullscreen_exit</i>
                <i class="material-icons">undo</i>
                <i class="material-icons">redo</i>
                <i class="material-icons">content_copy</i>
                <i class="material-icons">functions</i>
                <i class="material-icons">settings</i>
            </div>
            <div class="item" id="plus">
                <a>+</a>
            </div>
            <div class="item" id="minus">
                <a>-</a>
            </div>
            <div class="item" id="mal">
                <a>&times;</a>
            </div>
            <div class="item" id="durch">
                <a>&divide;</a>
            </div>
            <div class="item" id="sieben">
                <a>7</a>
            </div>
            <div class="item" id="acht">
                <a>8</a>
            </div>
            <div class="item" id="neun">
                <a>9</a>
            </div>
            <div class="item" id="clear">
                <a>CE</a>
            </div>
            <div class="item" id="vier">
                <a>4</a>
            </div>
            <div class="item" id="fünf">
                <a>5</a>
            </div>
            <div class="item" id="sechs">
                <a>6</a>
            </div>
            <div class="item" id="löschen">
                <i class="material-icons" id="delete">backspace</i>
            </div>
            <div class="item" id="eins">
                <a>1</a>
            </div>
            <div class="item" id="zwei">
                <a>2</a>
            </div>
            <div class="item" id="drei">
                <a>3</a>
            </div>
            <div class="item" id="plusminus">
                <a>+/-</a>
            </div>
            <div class="item" id="null">
                <a>0</a>
            </div>
            <div class="item" id="punkt">
                <a>.</a>
            </div>
            <div class="item" id="gleich">
                <a>=<br>&asymp;</a>
            </div>

                <p style="background-color: rgb(50, 50, 50); color: white;">Ungerade</p>

        </div>
    </body>
</html>
